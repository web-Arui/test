<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(40px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="comName='com1'">这里1</a>
        <a href="" @click.prevent="comName='com2'">这里2</a>
        <a href="" @click.prevent="comName='com3'">这里3</a>
        <transition mode="out-in">
                <component :is="comName"></component>
        </transition>
    </div>
    <script>
        Vue.component('com1',{
            template:'<h3>王昭君</h3>'
        })
        Vue.component('com2',{
            template:'<h3>王昭君2</h3>'
        })
        Vue.component('com3',{
            template:'<h3>王昭君3</h3>'
        })
        var vm=new Vue({
            el:'#app',
            data:{
                comName:'com1'
            }
        })
    </script>
</body>
</html>
